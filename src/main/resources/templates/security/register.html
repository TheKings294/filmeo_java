<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::section})}">
<head>
    <title>CineStream | Register</title>
</head>
<body>
    <section class="min-h-screen flex items-center justify-center text-white">
        <div class="w-full max-w-md bg-neutral-900 rounded-2xl p-8 shadow-lg">

            <!-- Title -->
            <h1 class="text-3xl font-bold text-center mb-2">Create Account</h1>
            <p class="text-center text-gray-400 mb-8">
                Join CineStream today
            </p>

            <div class="text-center mb-8 error" th:if="${error}" th:text="${error}"></div>

            <!-- Register form -->
            <form th:action="@{/register}" th:object="${userForm}" method="post" class="space-y-5">

                <div>
                    <label class="block text-sm mb-1">Pseudo</label>
                    <div class="relative">
                        <input
                                type="text"
                                name="pseudo"
                                placeholder="Enter your pseudo"
                                th:field="*{pseudo}"
                                required
                                class="w-full bg-neutral-800 border border-neutral-700 rounded-lg py-3 px-4 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-red-600"
                        />
                        <span class="absolute left-3 top-3 text-gray-400">
                    üë§
                </span>
                    </div>
                    <span th:if="${#fields.hasErrors('pseudo')}"
                          th:errors="*{pseudo}"
                          class="text-red-500 mt-2"
                    >
                        Pseudo Error
                    </span>
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm mb-1">Email</label>
                    <div class="relative">
                        <input
                                type="email"
                                name="email"
                                placeholder="Enter your email"
                                th:field="*{email}"
                                required
                                class="w-full bg-neutral-800 border border-neutral-700 rounded-lg py-3 px-4 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-red-600"
                        />
                        <span class="absolute left-3 top-3 text-gray-400">
                    ‚úâÔ∏è
                </span>
                    </div>
                    <span th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}"
                          class="text-red-500 mt-2"
                    >
                        Email Error
                    </span>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm mb-1">Password</label>
                    <div class="relative">
                        <input
                                type="password"
                                name="password"
                                placeholder="Create a password"
                                th:field="*{password}"
                                required
                                class="w-full bg-neutral-800 border border-neutral-700 rounded-lg py-3 px-4 pl-10 pr-10 text-sm focus:outline-none focus:ring-2 focus:ring-red-600"
                        />
                        <span class="absolute left-3 top-3 text-gray-400">
                    üîí
                </span>
                        <span class="absolute right-3 top-3 text-gray-400 cursor-pointer">
                    üëÅÔ∏è
                </span>
                    </div>
                    <span th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}"
                          class="text-red-500 mt-2"
                    >
                        Password Error
                    </span>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label class="block text-sm mb-1">Confirm Password</label>
                    <div class="relative">
                        <input
                                type="password"
                                name="confirmPassword"
                                placeholder="Confirm your password"
                                th:field="*{confirmPassword}"
                                required
                                class="w-full bg-neutral-800 border border-neutral-700 rounded-lg py-3 px-4 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-red-600"
                        />
                        <span class="absolute left-3 top-3 text-gray-400">
                    üîí
                </span>
                    </div>
                    <span th:if="${#fields.hasErrors('confirmPassword')}"
                          th:errors="*{confirmPassword}"
                          class="text-red-500 mt-2"
                    >
                        Password confirmation Error</span>
                </div>

                <!-- Submit -->
                <button
                        type="submit"
                        class="w-full bg-red-600 hover:bg-red-700 transition rounded-lg py-3 font-semibold"
                >
                    Create Account
                </button>
            </form>

            <!-- Login link -->
            <p class="text-center text-gray-400 mt-6">
                Already have an account?
                <a th:href="@{/login}" class="text-red-500 hover:underline">
                    Sign in
                </a>
            </p>

        </div>

    </section>
</body>
</html>
