<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::section})}">
<head>
    <title>CineStream | Login</title>
</head>
<body>
    <section class="min-h-screen flex items-center justify-center text-white">
        <div class="w-full max-w-md bg-neutral-900 rounded-2xl p-8 shadow-lg">

            <!-- Title -->
            <h1 class="text-3xl font-bold text-center mb-2">Welcome Back</h1>
            <p class="text-center text-gray-400 mb-8">
                Sign in to your CineStream account
            </p>

            <div th:if="${error}" class="error text-red-500 text-center">
                Invalid username or password!
            </div>

            <div th:if="${param.logout}" class="success text-green-500 text-center">
                You have been logged out successfully.
            </div>

            <div th:if="${param.registered}" class="success text-green-500 text-center">
                Registration successful! Please login.
            </div>

            <!-- Login form -->
            <form th:action="@{/perform_login}" method="post" class="space-y-5">

                <!-- Email -->
                <div>
                    <label class="block text-sm mb-1">Email</label>
                    <div class="relative">
                        <input
                                type="email"
                                name="email"
                                placeholder="Enter your email"
                                required
                                class="w-full bg-neutral-800 border border-neutral-700 rounded-lg py-3 px-4 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-red-600"
                        />
                        <span class="absolute left-3 top-3 text-gray-400">
                    <i class="fa-solid fa-envelope"></i>
                </span>
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm mb-1">Password</label>
                    <div class="relative">
                        <input
                                type="password"
                                name="password"
                                placeholder="Enter your password"
                                required
                                class="w-full bg-neutral-800 border border-neutral-700 rounded-lg py-3 px-4 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-red-600"
                        />
                        <span class="absolute left-3 top-3 text-gray-400">
                            <i class="fa-solid fa-lock"></i>
                </span>
                    </div>
                </div>

                <!-- Submit -->
                <button
                        type="submit"
                        class="w-full bg-red-600 hover:bg-red-700 transition rounded-lg py-3 font-semibold"
                >
                    Sign In
                </button>
            </form>

            <!-- Register -->
            <p class="text-center text-gray-400 mt-6">
                Don't have an account?
                <a th:href="@{/register}" class="text-red-500 hover:underline">
                    Create one
                </a>
            </p>

            <hr class="my-6 border-neutral-700">
        </div>
    </section>
</body>
</html>
