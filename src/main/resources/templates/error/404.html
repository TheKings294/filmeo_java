<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #000;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">

<div class="text-center max-w-md px-6">

    <!-- Big 404 -->
    <h1 class="text-7xl font-extrabold text-red-600 mb-4">
        404
    </h1>

    <!-- Message -->
    <h2 class="text-2xl font-bold mb-2">
        Page Not Found
    </h2>

    <p class="text-gray-400 mb-8">
        Sorry, the page you’re looking for doesn’t exist or has been moved.
    </p>

    <!-- Actions -->
    <div class="flex justify-center gap-4">
        <a
                th:href="@{/}"
                class="bg-red-600 hover:bg-red-700 transition px-6 py-3 rounded-lg font-semibold"
        >
            Go Home
        </a>

        <a
                th:href="@{/login}"
                class="border border-neutral-700 hover:border-neutral-500 transition px-6 py-3 rounded-lg text-gray-300"
        >
            Sign In
        </a>
    </div>

</div>

</body>
</html>
