<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{'admin/layout' :: layout (content=~{ :: content})}">

<div th:fragment="content">

    <!-- Page title -->
    <div class="mb-6">
        <h2 class="text-2xl font-bold">Platforms</h2>
        <p class="text-neutral-400 text-sm">
            Manage platforms available on the platform
        </p>
    </div>

    <section class="mb-3">
        <a  th:href="@{/admin/platforms/new}"
            class="flex items-center gap-2 px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors whitespace-nowrap">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="24"
                 height="24"
                 viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2"
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 class="lucide lucide-plus-icon lucide-plus">
                <path d="M5 12h14"/>
                <path d="M12 5v14"/>
            </svg>
            Create New
        </a>
    </section>

    <!-- Table container -->
    <div class="bg-neutral-950 rounded-lg border border-neutral-800 overflow-hidden">

        <!-- Example table -->
        <table class="w-full text-left">
            <thead class="bg-neutral-900 border-b border-neutral-800">
            <tr>
                <th class="px-4 py-3 text-sm text-neutral-400">Name</th>
                <th class="px-4 py-3 text-sm text-neutral-400">Link</th>
                <th class="px-4 py-3 text-sm text-neutral-400">Logo</th>
                <th class="px-4 py-3 text-sm text-neutral-400">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="p : ${platforms}"
                    class="border-b border-neutral-800">
                <td class="px-4 py-3" th:text="${p.name}">Netflix</td>
                <td class="px-4 py-3">
                    <a th:href="${p.link}">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="24"
                         height="24"
                         viewBox="0 0 24 24"
                         fill="none"
                         stroke="currentColor"
                         stroke-width="2"
                         stroke-linecap="round"
                         stroke-linejoin="round"
                         class="lucide lucide-link-icon lucide-link">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                    </svg>
                </a>
                </td>
                <td class="px-4 py-3 flex flex-row gap-2">
                    <img th:src="${p.logoUrl}" class="size-20">
                </td>
                <td class="px-4 py-3">
                    <a class="text-red-500" th:href="@{/admin/platforms/delete/{id}(id=${p.id})}">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="24"
                             height="24"
                             viewBox="0 0 24 24"
                             fill="none"
                             stroke="currentColor"
                             stroke-width="2"
                             stroke-linecap="round"
                             stroke-linejoin="round"
                             class="lucide lucide-trash2-icon lucide-trash-2">
                            <path d="M10 11v6"/>
                            <path d="M14 11v6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
                            <path d="M3 6h18"/>
                            <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                    </a>
                    <a class="text-bleu-500" th:href="@{/admin/platforms/update/{id}(id=${p.id})}">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="24"
                             height="24"
                             viewBox="0 0 24 24"
                             fill="none"
                             stroke="currentColor"
                             stroke-width="2"
                             stroke-linecap="round"
                             stroke-linejoin="round"
                             class="lucide lucide-square-pen-icon lucide-square-pen">
                            <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                            <path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0
                            1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"/>
                        </svg>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

    <!-- Note -->
    <div class="mt-4 p-4 bg-neutral-900 rounded-lg border border-neutral-800">
        <p class="text-neutral-400 text-sm">
            <strong class="text-white">Note:</strong>
            This admin interface is simplified. CRUD forms can be added later.
        </p>
    </div>

</div>
</html>
