<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Human form</title>
</head>

<body class="min-h-screen bg-black">

<!-- HEADER -->
<div class="border-b border-neutral-800 bg-neutral-950">
    <div class="max-w-4xl mx-auto px-4 md:px-8 py-6">
        <h1 class="text-2xl font-bold text-white">Create / Edit Person</h1>
        <p class="text-neutral-400 text-sm">Manage personal information</p>
    </div>
</div>

<!-- FORM -->
<div class="max-w-4xl mx-auto px-4 md:px-8 py-8">
    <form th:action="${editMode ? '/admin/humans/update/' + humanId : '/admin/humans/new'}"
          th:object="${humanForm}"
          method="post"
          class="space-y-8">

        <!-- GLOBAL ERRORS -->
        <div th:if="${#fields.hasErrors()}"
             class="bg-red-900/40 border border-red-600 text-red-300 rounded-lg p-4">
            <p class="font-semibold mb-2">Please fix the following errors:</p>
            <ul class="list-disc list-inside text-sm">
                <li th:each="err : ${#fields.errors('*')}"
                    th:text="${err}"></li>
            </ul>
        </div>

        <!-- BASIC INFO -->
        <div class="bg-neutral-950 rounded-lg border border-neutral-800 p-6">
            <h2 class="text-xl font-semibold text-white mb-6">Basic Information</h2>

            <div class="space-y-4">

                <!-- FIRST NAME -->
                <div>
                    <label class="block text-sm text-neutral-300 mb-2">First Name *</label>
                    <input type="text"
                           th:field="*{firstName}"
                           class="w-full bg-neutral-900 text-white px-4 py-3 rounded-lg border border-neutral-800"
                           th:classappend="${#fields.hasErrors('firstName')} ? 'border-red-600' : ''">
                    <p th:errors="*{firstName}" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- LAST NAME -->
                <div>
                    <label class="block text-sm text-neutral-300 mb-2">Last Name *</label>
                    <input type="text"
                           th:field="*{lastName}"
                           class="w-full bg-neutral-900 text-white px-4 py-3 rounded-lg border border-neutral-800"
                           th:classappend="${#fields.hasErrors('lastName')} ? 'border-red-600' : ''">
                    <p th:errors="*{lastName}" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- PROFILE PICTURE -->
                <div>
                    <label class="block text-sm text-neutral-300 mb-2">Profile Picture URL</label>
                    <input type="url"
                           th:field="*{profilePicture}"
                           class="w-full bg-neutral-900 text-white px-4 py-3 rounded-lg border border-neutral-800">
                </div>
            </div>
        </div>

        <!-- PERSONAL DETAILS -->
        <div class="bg-neutral-950 rounded-lg border border-neutral-800 p-6">
            <h2 class="text-xl font-semibold text-white mb-6">Personal Details</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <!-- BIRTH DATE -->
                <div>
                    <label class="block text-sm text-neutral-300 mb-2">Birth Date *</label>
                    <input type="date"
                           th:field="*{birthDate}"
                           class="w-full bg-neutral-900 text-white px-4 py-3 rounded-lg border border-neutral-800"
                           th:classappend="${#fields.hasErrors('birthDate')} ? 'border-red-600' : ''">
                    <p th:errors="*{birthDate}" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- DEATH DATE -->
                <div>
                    <label class="block text-sm text-neutral-300 mb-2">Death Date</label>
                    <input type="date"
                           th:field="*{deathDate}"
                           class="w-full bg-neutral-900 text-white px-4 py-3 rounded-lg border border-neutral-800">
                </div>

                <!-- GENDER -->
                <div>
                    <label class="block text-sm text-neutral-300 mb-2">Gender *</label>
                    <select th:field="*{gender}"
                            class="w-full bg-neutral-900 text-white px-4 py-3 rounded-lg border border-neutral-800"
                            th:classappend="${#fields.hasErrors('gender')} ? 'border-red-600' : ''">
                        <option value="">-- Select gender --</option>
                        <option th:each="g : ${genders}"
                                th:value="${g}"
                                th:text="${g}"></option>
                    </select>
                    <p th:errors="*{gender}" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- NATIONALITY -->
                <div>
                    <label class="block text-sm text-neutral-300 mb-2">Nationality *</label>
                    <select th:field="*{nationalityId}"
                            class="w-full bg-neutral-900 text-white px-4 py-3 rounded-lg border border-neutral-800"
                            th:classappend="${#fields.hasErrors('nationalityId')} ? 'border-red-600' : ''">
                        <option value="">-- Select nationality --</option>
                        <option th:each="n : ${nationalities}"
                                th:value="${n.id}"
                                th:text="${n.name}"></option>
                    </select>
                    <p th:errors="*{nationalityId}" class="text-red-500 text-sm mt-1"></p>
                </div>

            </div>
        </div>

        <!-- ACTIONS -->
        <div class="flex gap-4">
            <button type="submit"
                    class="flex-1 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-semibold">
                Save Person
            </button>

            <a th:href="@{/admin/humans}"
               class="px-6 py-3 bg-neutral-800 hover:bg-neutral-700 text-white rounded-lg">
                Cancel
            </a>
        </div>

    </form>
</div>

</body>
</html>
