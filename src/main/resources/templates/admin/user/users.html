<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{'admin/layout' :: layout (content=~{ :: content})}">

<div th:fragment="content">

    <!-- Page title -->
    <div class="mb-6">
        <h2 class="text-2xl font-bold">Users</h2>
        <p class="text-neutral-400 text-sm">
            Manage users available on the platform
        </p>
    </div>

    <section class="mb-3">
        <a  th:href="@{/admin/users/new}"
            class="flex items-center gap-2 px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors whitespace-nowrap">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="24"
                 height="24"
                 viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2"
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 class="lucide lucide-plus-icon lucide-plus">
                <path d="M5 12h14"/>
                <path d="M12 5v14"/>
            </svg>
            Create New
        </a>
    </section>

    <!-- Table container -->
    <div class="bg-neutral-950 rounded-lg border border-neutral-800 overflow-hidden">

        <!-- Example table -->
        <table class="w-full text-left">
            <thead class="bg-neutral-900 border-b border-neutral-800">
            <tr>
                <th class="px-4 py-3 text-sm text-neutral-400">Pseudo</th>
                <th class="px-4 py-3 text-sm text-neutral-400">Email</th>
                <th class="px-4 py-3 text-sm text-neutral-400">Roles</th>
                <th class="px-4 py-3 text-sm text-neutral-400">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="u : ${users}"
                    class="border-b border-neutral-800">
                <td class="px-4 py-3" th:text="${u.pseudo}">TheKings294</td>
                <td class="px-4 py-3" th:text="${u.email}">test@test.com</td>
                <td class="px-4 py-3" th:text="${u.roles}">USER, ADMIN</td>
                <td class="px-4 py-3 text-red-500">Delete</td>
            </tr>
            </tbody>
        </table>

    </div>

    <!-- Note -->
    <div class="mt-4 p-4 bg-neutral-900 rounded-lg border border-neutral-800">
        <p class="text-neutral-400 text-sm">
            <strong class="text-white">Note:</strong>
            This admin interface is simplified. CRUD forms can be added later.
        </p>
    </div>

</div>
</html>
