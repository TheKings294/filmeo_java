<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{'admin/layout' :: layout (content=~{ :: content})}">

<div th:fragment="content">

    <!-- Page title -->
    <div class="mb-6">
        <h2 class="text-2xl font-bold">Genres</h2>
        <p class="text-neutral-400 text-sm">
            Manage genres available on the platform
        </p>
    </div>

    <!-- Table container -->
    <div class="bg-neutral-950 rounded-lg border border-neutral-800 overflow-hidden">

        <!-- Example table -->
        <table class="w-full text-left">
            <thead class="bg-neutral-900 border-b border-neutral-800">
            <tr>
                <th class="px-4 py-3 text-sm text-neutral-400">Name</th>
                <th class="px-4 py-3 text-sm text-neutral-400">Description</th>
                <th class="px-4 py-3 text-sm text-neutral-400">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr class="border-b border-neutral-800">
                <td class="px-4 py-3">Fiction</td>
                <td class="px-4 py-3">Lorem impsum</td>
                <td class="px-4 py-3 text-red-500">Delete</td>
            </tr>
            </tbody>
        </table>

    </div>

    <!-- Note -->
    <div class="mt-4 p-4 bg-neutral-900 rounded-lg border border-neutral-800">
        <p class="text-neutral-400 text-sm">
            <strong class="text-white">Note:</strong>
            This admin interface is simplified. CRUD forms can be added later.
        </p>
    </div>

</div>
</html>
