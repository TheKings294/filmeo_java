<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <body>
        <div class="min-h-screen bg-black text-white" th:fragment="mediaDescription">
            <!-- ================= BACK BUTTON ================= -->
            <div class="sticky top-0 z-10 bg-black/80 backdrop-blur-sm border-b border-neutral-800">
                <div class="max-w-7xl mx-auto px-4 md:px-8 py-4">
                    <a th:href="@{/}" class="flex items-center gap-2 text-neutral-400 hover:text-white transition-colors">
                        ← <span>Back</span>
                    </a>
                </div>
            </div>

            <!-- ================= BANNER ================= -->
            <div class="relative h-[50vh] bg-cover bg-center"
                 th:style="|background-image: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.95)),
                 url(${media.poster})|">

                <div class="absolute bottom-0 left-0 right-0 p-8">
                    <div class="max-w-7xl mx-auto">
            <span class="px-3 py-1 bg-red-600 text-white text-xs font-semibold rounded uppercase"
                  th:text="${media.type}">
                MOVIE
            </span>
                    </div>
                </div>
            </div>

            <!-- ================= media ================= -->
            <div class="max-w-7xl mx-auto px-4 md:px-8 py-8">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                    <!-- ========== MAIN COLUMN ========== -->
                    <div class="lg:col-span-2 space-y-8">

                        <!-- Title & Info -->
                        <div>
                            <h1 class="text-3xl md:text-5xl font-bold mb-4"
                                th:text="${media.title}">
                                Title
                            </h1>

                            <div class="flex flex-wrap items-center gap-4 mb-4">
                                <div class="flex items-center gap-2">
                                    <i class="fa-solid fa-star text-yellow"></i>
                                    <span class="text-2xl font-bold"
                                          th:text="${averageRating > 0 ? #numbers.formatDecimal(averageRating,1,1) : 'N/A'}">
                                        N/A
                                    </span>
                                    <span class="text-neutral-400">/10</span>
                                </div>

                                <span class="text-neutral-400">•</span>
                                <span class="text-neutral-300"
                                      th:text="${2023}">
                                    2023
                                </span>
                            </div>

                            <!-- Genres -->
                            <div class="flex flex-wrap gap-2">
                                <span th:each="genre : ${genres}"
                                      class="px-3 py-1 bg-neutral-900 text-neutral-300 rounded-full text-sm border border-neutral-800"
                                      th:text="${genre.name}">
                                    Genre
                                </span>
                            </div>

                            <section class="flex flex-row gap-3 mt-4" th:if="${media.type == 'SERI'}">
                                <div class="px-4 py-2 bg-neutral-900 rounded-lg border border-neutral-800">
                                    <i class="fa-solid fa-ticket-simple mr-4"></i>
                                    Seasons :
                                    <span th:text="${media.seasons}">0</span>
                                </div>
                                <div class="px-4 py-2 bg-neutral-900 rounded-lg border border-neutral-800">
                                    <i class="fa-solid fa-clapperboard mr-4"></i>
                                    Episodes :
                                    <span th:text="${media.episode}">0</span>
                                </div>
                            </section>
                        </div>

                        <!-- Synopsis -->
                        <div>
                            <h2 class="text-xl font-bold mb-3">Synopsis</h2>
                            <p class="text-neutral-300 leading-relaxed"
                               th:text="${media.resume}">
                                Synopsis
                            </p>
                        </div>

                        <!-- Directors -->
                        <div th:if="${directors.size() > 0 and media.type == 'MOVIE'}">
                            <h3 class="text-lg font-semibold mb-2">Directors</h3>
                            <div class="flex flex-wrap gap-2">
                                <a th:each="director : ${directors}"
                                   th:href="@{/human/{id}(id=${director.id})}"
                                   class="px-4 py-2 bg-neutral-900 hover:bg-neutral-800 rounded-lg border border-neutral-800 hover:border-red-600 transition">
                                    <span th:text="${director.firstName + ' ' + director.lastName}"></span>
                                </a>
                            </div>
                        </div>

                        <!-- Actors -->
                        <div th:if="${actors.size() > 0}">
                            <h3 class="text-lg font-semibold mb-2">Cast</h3>
                            <div class="flex flex-wrap gap-2">
                                <a th:each="actor : ${actors}"
                                   th:href="@{/human/{id}(id=${actor.id})}"
                                   class="px-4 py-2 bg-neutral-900 hover:bg-neutral-800 rounded-lg border border-neutral-800 hover:border-red-600 transition">
                                    <span th:text="${actor.firstName + ' ' + actor.lastName}"></span>
                                </a>
                            </div>
                        </div>

                        <!-- ================= COMMENTS ================= -->
                        <div class="space-y-4">
                            <h2 class="text-xl font-bold">
                                <i class="fa-solid fa-message"></i> Comments (<span th:text="${comments.size()}">0</span>)
                            </h2>

                            <!-- Comment form -->
                            <form sec:authorize="isAuthenticated() and hasAuthority('USER')"
                                  th:action="@{/reviews/add/{id}${media.id}}"
                                  method="post"
                                  class="space-y-3">

                                <input type="text" class="hidden" th:value="${media.type == 'MOVIE' ? 'movie' : 'serie'}">

                            <textarea name="comment"
                              rows="3"
                              placeholder="Share your thoughts..."
                              class="w-full bg-neutral-900 p-4 rounded-lg border border-neutral-800 focus:border-red-600 resize-none"></textarea>

                                <select name="rate"
                                class="w-full bg-neutral-900 p-4 rounded-lg border border-neutral-800 focus:border-red-600 resize-none">
                                    <option value="">Please enter an rate</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>

                                <button class="px-6 py-2 bg-red-600 hover:bg-red-700 rounded-lg font-semibold">
                                    Post Comment
                                </button>
                            </form>

                            <p sec:authorize="!isAuthenticated() and !hasAuthority('USER')"
                               class="text-neutral-400 text-sm">
                                Sign in to leave a comment
                            </p>

                            <!-- Comment list -->
                            <div class="space-y-3">
                                <div th:each="comment : ${comments}"
                                     class="bg-neutral-900 p-4 rounded-lg border border-neutral-800">
                                    <p class="text-sm text-neutral-400"
                                       th:text="${comment.user.pseudo}"></p>
                                    <p th:text="${comment.comment}"></p>
                                </div>

                                <p th:if="${comments.size() == 0}"
                                   class="text-neutral-500 text-sm">
                                    No comments yet. Be the first to comment!
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- ========== SIDEBAR ========== -->
                    <div class="space-y-6">

                        <!-- Watchlist -->
                        <div sec:authorize="isAuthenticated() and hasAuthority('USER')">
                            <form th:action="@{/watchlist/toggle}" method="post">
                                <button class="w-full py-3 rounded-lg font-semibold"
                                        th:classappend="${inWatchlist} ? ' bg-neutral-900 border-2 border-red-600' : ' bg-red-600 hover:bg-red-700'">
                                    <span th:text="${inWatchlist ? 'In Watchlist' : 'Add to Watchlist'}"></span>
                                </button>
                            </form>
                        </div>

                        <!-- Platforms -->
                        <div th:if="${platforms.size() > 0}">
                            <h3 class="font-semibold mb-3">Available On</h3>
                            <div class="space-y-2">
                                <div th:each="platformDTO : ${platforms}"
                                     class="bg-neutral-900 p-3 rounded-lg border border-neutral-800">
                                    <span th:text="${platformDTO.platform.name}"></span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
