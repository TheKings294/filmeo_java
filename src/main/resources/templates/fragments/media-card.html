<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!--
  Fragment parameters:
  - title
  - image
  - type (MOVIE / SERIES)
  - rating
  - year
-->
<div th:fragment="mediaCard(title, image, type, rating)"
     class="w-60 bg-neutral-900 rounded-2xl overflow-hidden shadow-lg hover:scale-[1.02] hover:border-1 hover:border-red-500 transition cursor-pointer">

    <!-- Poster -->
    <div class="h-80 w-full overflow-hidden">
        <img
                th:src="${image}"
                th:alt="${title}"
                class="w-full h-full object-cover"
        />
    </div>

    <!-- Content -->
    <div class="p-4 space-y-2">

        <!-- Title + Type -->
        <div class="flex items-center justify-between gap-2">
            <h3 class="text-white font-semibold text-lg truncate"
                th:text="${title}">
                Barbie
            </h3>

            <span class="text-xs px-2 py-1 rounded-md bg-neutral-800 text-gray-300"
                  th:text="${type}">
                MOVIE
            </span>
        </div>

        <!-- Rating -->
        <div class="flex items-center gap-2 text-sm">
            <span class="text-yellow-400"><i class="fa-solid fa-star text-yellow"></i></span>
            <span class="text-white font-medium"
                  th:text="${rating != null ? rating : 'N/A'}">
                N/A
            </span>
            <span class="text-gray-400">/10</span>
        </div>

    </div>

</div>

</body>
</html>
